<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="static/style.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="mainContent">
        <h1>English Nova</h1>
        <button id="profileButton">Профиль</button>
    </div>

    <div id="profileContent" class="hidden">
        <h2>Профиль пользователя</h2>
        <p id="userName">Здесь будет информация о пользователе.</p>
        <button id="backButton">Назад</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        // Обработчик нажатия на кнопку профиля
        document.getElementById('profileButton').onclick = async function() {
            const userId = tg.initDataUnsafe.user.id; // Получите ID пользователя из Telegram Web App
            const response = await fetch(`/user?user_id=${userId}`); // Запрос данных о пользователе

            if (response.ok) {
                const userInfo = await response.json();
                document.getElementById('userName').innerText = `Имя: ${userInfo.full_name}`; // Выводим имя пользователя
            } else {
                document.getElementById('userName').innerText = "Не удалось получить информацию о пользователе.";
            }

            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('profileContent').classList.remove('hidden');
        };

        // Обработчик нажатия на кнопку "Назад"
        document.getElementById('backButton').onclick = function() {
            document.getElementById('profileContent').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
        };
    </script>
</body>
</html>
