<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="static/style.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="mainContent">
        <h1>English Nova</h1>
        <button id="profileButton">Профиль</button>
    </div>

    <div id="profileContent" class="hidden">
        <h2>Профиль пользователя</h2>
        <p id="user_name"></p>
        <p id="user_balance"></p>
        <button id="backButton">Назад</button>
    </div>

    <script>
    let tg = window.Telegram.WebApp;
    let profileButton = document.getElementById("profileButton");
    let backButton = document.getElementById("backButton");

    profileButton.addEventListener("click", () => {
        document.getElementById("mainContent").classList.add("hidden");
        document.getElementById("profileContent").classList.remove("hidden");

        const userId = tg.initDataUnsafe.user.id;

        fetch(`http://127.0.0.1:8000/user/${userId}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Ошибка сети');
            }
            return response.json();
        })
        .then(data => {
            console.log('Полученные данные:', data); // Логируем полученные данные
            document.getElementById("user_name").innerText =
                `Имя пользователя: ${data.full_name}`;
            document.getElementById("user_balance").innerText =
                `Баланс: ${data.balance}`;
        })
        .catch(error => {
            console.error('Ошибка:', error);
            document.getElementById("user_balance").innerText = "Не удалось загрузить баланс.";
        });
    });

    backButton.addEventListener("click", () => {
        document.getElementById("profileContent").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
    });
    </script>
</body>
</html>
