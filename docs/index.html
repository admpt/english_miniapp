<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="static/style.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="mainContent">
        <h1>English Nova</h1>
        <button id="profileButton">Профиль</button>
    </div>

    <div id="profileContent" class="hidden">
        <h2>Профиль пользователя</h2>
        <p id="user_name"></p>
        <button id="backButton">Назад</button>
    </div>

    <script>
    let tg = window.Telegram.WebApp;
    let profileButton = document.getElementById("profileButton");
    let backButton = document.getElementById("backButton");
    let mainContent = document.getElementById("mainContent");

    profileButton.addEventListener("click", () => {
        console.log(tg.initDataUnsafe.user); // Логируем данные пользователя
        document.getElementById("mainContent").style.display = "none";
        document.getElementById("profileContent").style.display = "block";

        // Получаем идентификатор пользователя
        const userId = tg.initDataUnsafe.user.id;

        // Запрос к вашему API
        fetch(`http://127.0.0.1:8000/user/${userId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка сети');
                }
                return response.json();
            })
            .then(data => {
                // Проверяем наличие имени пользователя
                document.getElementById("user_name").innerText = data.full_name || "Имя не найдено";
                // Проверяем наличие баланса
                document.getElementById("user_balance").innerText = "Баланс: " + (data.balance !== undefined ? data.balance : "Не найден");
            })
            .catch(error => {
                console.error('Ошибка:', error);
                document.getElementById("user_name").innerText = "Имя не найдено"; // В случае ошибки
                document.getElementById("user_balance").innerText = "Баланс: Не найден"; // В случае ошибки
            });
    });

    backButton.addEventListener("click", () => {
        console.log(tg.initDataUnsafe.user); // Логируем данные пользователя
        document.getElementById("profileContent").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
    });
    </script>
</body>
</html>
