<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="static/style.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="mainContent">
        <h1>English Nova</h1>
        <button id="profileButton">Профиль</button>
    </div>

    <div id="profileContent" class="hidden">
        <h2>Профиль пользователя</h2>
        <p id="full_name">имя</p>
        <p id="balance">баланс</p>
        <button id="backButton">Назад</button>
    </div>

    <script>
    let tg = window.Telegram.WebApp;
    let profileButton = document.getElementById("profileButton");
    let backButton = document.getElementById("backButton");

    profileButton.addEventListener("click", () => {
        // Переключаем видимость контента
        document.getElementById("mainContent").classList.add("hidden");
        document.getElementById("profileContent").classList.remove("hidden");

        // Получаем ID пользователя
        const userId = tg.initDataUnsafe.user.id;
        console.log('User ID:', userId); // Логируем ID

        // Делаем запрос к API
        fetch(`http://127.0.0.1:8000/user/${userId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка сети');
                }
                return response.json();
            })
            .then(data => {
                console.log('Полученные данные:', data); // Логируем полученные данные
                document.getElementById("full_name").innerText = `Имя пользователя: ${data.full_name}`; // Изменено
                document.getElementById("balance").innerText = `Баланс: ${data.balance}`; // Изменено
            })
            .catch(error => {
                console.error('Ошибка:', error);
                document.getElementById("full_name").innerText = "Не удалось загрузить имя."; // Изменено
                document.getElementById("balance").innerText = "Не удалось загрузить баланс."; // Изменено
            });
    });

        backButton.addEventListener("click", () => {
            document.getElementById("profileContent").classList.add("hidden");
            document.getElementById("mainContent").classList.remove("hidden");
        });
    </script>
</body>
</html>
